<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Create Mention</title>
    </head>
    <body>
        <f:view>
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            <h1>Create Mention</h1>
            <h:form>
                <h:panelGrid columns="2">
                                                            <h:outputText value="id:"/>
                                                    <h:inputText value="#{mention.entity.id}" title="id" />
                                                                                                        <h:outputText value="name:"/>
                                                    <h:inputText value="#{mention.entity.name}" title="name" />
                                                                                                                                            <h:outputText value="count:"/>
                                                    <h:inputText value="#{mention.entity.count}" title="count" />
                                                                            </h:panelGrid>

                <h:commandButton action="#{mention.create}" value="Save" />
                <h:commandButton action="mentionList" value="Cancel"/>

            </h:form>
        </f:view>
    </body>
</html>
