<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Heart View</title>
    </head>
    <body>
        <f:view>
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            <h1>Heart View</h1>
            <h:form>
                <h:panelGrid columns="2">
                                                           <h:outputText value="id:"/>
                                                   <h:outputText value="#{heart.entity.id}" title="id" />
                                                                                                       <h:outputText value="ownerHeart:"/>
                                                   <h:selectOneMenu value="#{heart.entity.ownerHeart}"  title="ownerHeart">
                                <f:selectItems  value="#{user.allEntitiesAsSelectedItems}"/>
                            </h:selectOneMenu>
                                                                                                       <h:outputText value="tweetHeart:"/>
                                                   <h:selectOneMenu value="#{heart.entity.tweetHeart}"  title="tweetHeart">
                                <f:selectItems  value="#{tweet.allEntitiesAsSelectedItems}"/>
                            </h:selectOneMenu>
                                                                                                       <h:outputText value="createdAt:"/>
                                                   <h:outputText value="#{heart.entity.createdAt}" title="createdAt" />
                                                                                                       <h:outputText value="updatedAt:"/>
                                                   <h:outputText value="#{heart.entity.updatedAt}" title="updatedAt" />
                                                                            </h:panelGrid>

                <h:commandButton action="editHeart" value="Edit" />

                <h:commandButton action="heartList" value="Show All"/>

            </h:form>
        </f:view>
    </body>
</html>
