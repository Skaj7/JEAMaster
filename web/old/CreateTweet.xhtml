<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Create Tweet</title>
    </head>
    <body>
        <f:view>
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            <h1>Create Tweet</h1>
            <h:form>
                <h:panelGrid columns="2">
                                                            <h:outputText value="id:"/>
                                                    <h:inputText value="#{tweet.entity.id}" title="id" />
                                                                                                                                                                                <h:outputText value="ownerTweet:"/>
                                                    <h:selectOneMenu value="#{tweet.entity.ownerTweet}"  title="ownerTweet">
                                <f:selectItems  value="#{user.allEntitiesAsSelectedItems}"/>
                            </h:selectOneMenu>
                                                                                                        <h:outputText value="message:"/>
                                                    <h:inputText value="#{tweet.entity.message}" title="message" />
                                                                                                        <h:outputText value="createdAt:"/>
                                                    <h:inputText value="#{tweet.entity.createdAt}" title="createdAt" />
                                                                                                        <h:outputText value="updatedAt:"/>
                                                    <h:inputText value="#{tweet.entity.updatedAt}" title="updatedAt" />
                                                                            </h:panelGrid>

                <h:commandButton action="#{tweet.create}" value="Save" />
                <h:commandButton action="tweetList" value="Cancel"/>

            </h:form>
        </f:view>
    </body>
</html>
