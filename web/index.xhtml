<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            #{startBean.fill()}
            <p:layoutUnit position="north" size="150" header="Top" resizable="false" closable="false" collapsible="false">
                <h:form>
                    <ui:include src="header.xhtml" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="false" collapsible="true">
                <h:outputText value="South unit content." />
            </p:layoutUnit>

            <p:layoutUnit position="west" size="400" header="Left" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <ui:include src="sidebar.xhtml" />
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <div>
                    <h:form>


                    </h:form>
                </div>
                <div>
                    <h:form>

                    </h:form>
                </div>
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
