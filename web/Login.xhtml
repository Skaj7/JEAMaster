<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>login</title>
</h:head>
<h:body>
    <h:form>
        <h3>JSF Login Logout</h3>
        <h:outputText value="Username" />
        <h:inputText id="username" value="#{credentials.username}"></h:inputText>
        <h:message for="username"></h:message>
        <br></br><br></br>

        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{credentials.password}"></h:inputSecret>
        <h:message for="password"></h:message>
        <br></br><br></br>

        <h:commandButton action="#{loginBean.login}" value="Login">
        </h:commandButton>

        <h2 class="first">Basic</h2>
        <p:tabView>
            <p:tab title="Godfather Part I">
                <h:outputText value="The story begins as Don Vito Corleon..." />
            </p:tab>
            <p:tab title="Godfather Part II">
                <h:outputText value="Francis Ford Coppola's ..." />
            </p:tab>
            <p:tab title="Godfather Part III">
                <h:outputText value="After a break of more than 15 years..." />
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>
</html>
