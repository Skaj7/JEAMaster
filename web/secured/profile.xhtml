<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>login</title>
</h:head>

<h:body>

    <h:form id="Form">
        <h3>Welkom,  #{loginBean.user.username}</h3>
        <h:commandButton action="#{loginBean.logout}" value="Logout">
        </h:commandButton>
        <p:growl id="msgs" showDetail="true" />

        <p:tabView dynamic="true" cache="true">
            <p:tab title="Timeline">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                    <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Mentions">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Mentions todo" />
                </h:panelGrid>
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>
</html>
